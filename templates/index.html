<!DOCTYPE html>
<html>
<head>
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="container mt-4">
    <h1 class="mb-4">Weather Data Dashboard</h1>

    <div class="row">
        <div class="col-md-6">
            <div id="chart1"></div>
        </div>
        <div class="col-md-6">
            <div id="chart2"></div>
        </div>
    </div>

    <h2 class="mt-5">Predict Rainfall</h2>
    <form method="POST" action="/predict" class="row g-3">
        <input type="number" step="0.1" name="Humidity3pm" placeholder="Humidity 3pm" required class="form-control">
        <input type="number" step="0.1" name="MaxTemp" placeholder="Max Temp" required class="form-control">
        <input type="number" step="0.1" name="MinTemp" placeholder="Min Temp" required class="form-control">
        <input type="number" step="0.1" name="Temp3pm" placeholder="Temp 3PM" required class="form-control">
        <input type="number" step="0.1" name="WindSpeed9am" placeholder="Wind Speed 9AM" required class="form-control">
        <input type="number" step="0.1" name="WindSpeed3pm" placeholder="Wind Speed 3PM" required class="form-control">
        <input type="number" step="0.1" name="Pressure9am" placeholder="Pressure 9AM" required class="form-control">
        <input type="number" step="0.1" name="Pressure3pm" placeholder="Pressure 3PM" required class="form-control">
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    <script>
        var graph1 = {{graph1|safe}};
        Plotly.newPlot('chart1', graph1.data, graph1.layout);

        var graph2 = {{graph2|safe}};
        Plotly.newPlot('chart2', graph2.data, graph2.layout);
    </script>
</body>
</html>
